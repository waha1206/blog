<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='../../node_modules/jquery/dist/jquery.js'></script>
    <style>
        .test1,
        .test2 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="view">
        <!-- 雙向數據綁定 -->
        <div class="test1" @click='run'> 點我會跑 </div>
        <div class="test2" @click='cal'> 我會算算術 --- {{myCal}} </div>

        <p>{{num}}</p>


    </div>
    <script type="text/javascript">
        $(function() {
            var app = new Vue({
                el: '.view',
                data: {
                    num: 0,
                    title: '我是 litle'
                },
                // 物件的事件函數
                methods: {
                    run: function() {
                        console.log('我會跑')
                    },
                    cal: function() {
                        this.num++
                            console.log('我會算算術' + this.num)
                    }
                },
                // 自定義函數
                computed: {
                    myCal: function() {
                        if (this.num > 5) {
                            return '不要再點了拉'
                        }
                    }
                },
                // 監聽屬性的自定義處理函數
                watch: {
                    num: function(newValue, oldValue) {
                        console.log(newValue, oldValue)
                    }
                }

            })
        })
    </script>
</body>

</html>
