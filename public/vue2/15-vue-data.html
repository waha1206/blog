<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src='../../node_modules/jquery/dist/jquery.js'></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1 @click="$set($data.user, 'ooxx', '2222')">{{ appName }}</h1>

        <p v-for='(item, prop) in user' :key='prop'>{{ prop }} {{ item }}</p>
        <input type="button" value="點我添加屬性 $set" @click='addProp'>
    </div>
    <script>
        var MyVue = Vue.extend({
            data: function(data) {
                return {
                    appName: 'myoacg.com'
                }
            }
        })

        var app = new MyVue({
            el: '#app',
            data: {
                user: {
                    age: 19,
                    name: 'waha'
                }
            },
            methods: {
                addProp() {
                    this.$set(this.user, 'ttt', '678')
                        // 也可以使用全局的方法
                    Vue.set(this.user, 'ooxx', '0909')
                }
            }
        })
    </script>
</body>

</html>
