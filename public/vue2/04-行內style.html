<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src='../../node_modules/jquery/dist/jquery.js'></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <p :style='inlineStyle'>{{title}}</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: '我是行內STYLE',
                inlineStyle: {
                    height: '200px',
                    'font-size': '48px',
                    backgroundColor: 'blue',
                    color: 'yellow'
                }
            }
        })
    </script>
</body>

</html>
